<ul ng-if="fidc.items.length">
  <li ng-repeat="item in fidc.items">{{item.short_name}}: <strong>{{item.name}}</strong>: {{item.description}}
    <button class="btn btn-xs btn-default" ng-click="fidc.onRemove({index: $index})">Don't want this one!</button>
  </li>
</ul>
<div ng-if="fidc.items.length === 0" id="no_results">Nothing found</div>
